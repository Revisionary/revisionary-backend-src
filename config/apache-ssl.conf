<VirtualHost *:443>
    DocumentRoot "/var/www/html/"
    ServerName dev.revisionaryapp.com

    SSLEngine on
    SSLCertificateFile "/etc/apache2/ssl/RevisionaryApp.crt"
    SSLCertificateKeyFile "/etc/apache2/ssl/RevisionaryApp.key"

    <Directory "/var/www/html/">
        Options Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
        Require all granted
    </Directory>
</VirtualHost>